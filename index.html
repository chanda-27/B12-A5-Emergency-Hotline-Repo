<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css folder link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-[#F5FFF6]">
    <!-- This is header part -->
    <header class="">
      <!-- This is navber part -->
      <nav class="flex justify-between items-center bg-[#FFFFFF]">
        <div class="logo-part flex gap-4 items-center ml-8">
          <figure>
            <img src="./assets/logo.png" class="h-16" alt="" />
          </figure>

          <h2 class="font-bold text-[26px] text-[#006747]">
            Emergency <br />
            Service
          </h2>
        </div>
        <div class="count-part flex gap-4 mr-8">
          <div
            class="heart-count h-[40px] flex justify-center items-center p-4 rounded-[20px] bg-[#41ff6b1a]"
          >
            <span class="text-center text-bold mr-2 font-bold text-[18px]"
              >0</span
            >
            <span><img src="./assets/heart.png" class="h-6" alt="" /></span>
          </div>
          <div
            class="coin-count h-[40px] flex justify-center items-center p-4 rounded-[20px] bg-[#41ff6b1a]"
          >
            <span class="mr-2 font-bold text-[18px]">100</span
            ><span><img src="./assets/coin.png" class="h-6" alt="" /></span>
          </div>
          <div
            class="copy-counts h-[40px] flex justify-center items-center p-4 rounded-[20px] text-white bg-[#00A63E]"
          >
            <span class="mr-2 font-semibold">2</span>
            <span class="font-semibold">Copy</span>
          </div>
        </div>
      </nav>
      <!-- This is banner part -->
      <section class="border-2 bg-gradient-to-r from-[#006747] to-[#013223]">
        <div class="py-4">
          <img src="./assets/logo.png" class="mx-auto h-[80px]" alt="" />
          <div class="banner-text text-center">
            <h1 class="hind-madurai font-bold text-[40px] text-[#F5FFF6] my-2">
              Emergency Service Directory
            </h1>
            <p class="hind-madurai text-[#F5FFF6]">
              Government Emergency Services at Your Fingertip – A Project by
              Government of the People’s Republic of Bangladesh
            </p>
          </div>
        </div>
      </section>
    </header>
    <!-- This is main part -->
    <main>
      <!-- this is card section -->
      <section></section>
    </main>
  </body>
</html>
